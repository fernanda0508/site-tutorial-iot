<!-- Lista de Cards -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-6 mb-6">
  {% if cards %}
  {% for card in cards %}
  <div class="max-w-sm rounded overflow-hidden shadow-lg">
    <a href="{% url 'tutorial-card' card.id %}" class="block">
      <img class="w-full" src="{{ card.imagem_card.url }}" alt="{{ card.titulo }}">
      <div class="px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="font-bold text-xl mb-2">{{ card.titulo }}</div>
          {% if user.is_authenticated %}
          <a href="{% url 'add_to_favorites' card.id %}" class="favorite-button">
            <!-- se o Card é um favorito do usuário o coração fica preenchido, se não, fica vazio -->
            <i
              class="heart-icon text-2xl {% if card.id in favorite_card_ids %}fas{% else %}far{% endif %} fa-heart"></i>
          </a>
          {% else %}
          <a href="{% url 'login' %}" class="favorite-button">
            <i class="heart-icon text-2xl far fa-heart"></i>
          </a>
          {% endif %}

        </div>
        <p class="text-gray-700 text-base">{{ card.introducao }}</p>
      </div>
      <!-- Tags, se houver, podem ser adicionadas aqui -->
    </a>
  </div>
  {% endfor %}
  {% else %}
  <div class="text-center">
    <p>Cards não encontrados</p>
  </div>
  {% endif %}
</div>

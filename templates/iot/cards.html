<!-- Lista de Cards -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-6 mb-6">
  {% if cards %}
  {% for card in cards %}
  <div class="max-w-sm rounded overflow-hidden shadow-lg">
    <img class="w-full" src="{{ card.imagem_card.url }}" alt="{{ card.titulo }}">
    <div class="px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="font-bold text-xl mb-2">{{ card.titulo }}</div>
        {% if user.is_authenticated %}
        <a href="{% url 'add_to_favorites' card.id %}" class="text-red-500 favorite-button"
          data-card-id="{{ card.id }}">

          {% if card in user_favorites %}
          <i class="fas fa-heart text-red-500"></i>
          {% else %}
          <i class="far fa-heart"></i>
          {% endif %}
        </a>
        {% endif %}
      </div>
      <p class="text-gray-700 text-base">{{ card.introducao }}</p>
      <a href="{% url 'tutorial-card' card.id %}">Ver Mais...</a>
    </div>
    <div class="px-6 pt-4 pb-2">
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#Tag1</span>
      <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700">#Tag2</span>
    </div>
  </div>
  {% endfor %}
  {% else %}
  <div class="">
    <p>Cards não encontrados</p>
  </div>
  {% endif %}
</div>

<script>
  document.querySelectorAll('.favorite-button').forEach(button => {
    button.addEventListener('click', () => {
      const heartIcon = button.querySelector('i');

      // Verifique se o ícone do coração já está preenchido ou vazio
      const isFavorite = heartIcon.classList.contains('fas');

      // Atualize a cor do ícone do coração localmente
      if (isFavorite) {
        heartIcon.classList.remove('fas', 'text-red-500');
        heartIcon.classList.add('far');
      } else {
        heartIcon.classList.remove('far');
        heartIcon.classList.add('fas', 'text-red-500');
      }

      // Armazene informações no Local Storage
      const cardId = button.getAttribute('data-card-id');
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

      if (isFavorite) {
        // Remova o card dos favoritos
        const updatedFavorites = favorites.filter(id => id !== cardId);
        localStorage.setItem('favorites', JSON.stringify(updatedFavorites));
      } else {
        // Adicione o card aos favoritos
        favorites.push(cardId);
        localStorage.setItem('favorites', JSON.stringify(favorites));
      }
    });
  });

  // Recupere os favoritos do Local Storage e atualize os ícones do coração
  const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
  favorites.forEach(cardId => {
    const button = document.querySelector(`[data-card-id="${cardId}"]`);
    if (button) {
      const heartIcon = button.querySelector('i');
      heartIcon.classList.remove('far');
      heartIcon.classList.add('fas', 'text-red-500');
    }
  });
</script>

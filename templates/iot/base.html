{% load static %}

<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seu Site{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        azul: {
                            claro: '#C5DFFF',
                            escuro: '#061E3C',
                            hover: '#1057B0'
                        },
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            },
        };
    </script>
    <script src="{% static 'iot/js/script.js' %}"></script>


    {% block extra_head %}{% endblock %}
</head>

<body class="bg-azul-claro text-azul-escuro font-inter">

    <header class="bg-azul-escuro py-4">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="text-white text-2xl font-semibold">
                <a href="/">Experimentando IoT</a>
            </div>
            <!-- Barra de pesquisa -->
            <div class="hidden lg:block">
                <form>
                    <input type="text" placeholder="Pesquisar..."
                        class="rounded-l-lg px-4 py-2 bg-white text-azul-escuro border border-white focus:outline-none">
                    <button class="bg-azul-hover text-white px-4 py-2 rounded-r-lg hover:bg-hover">
                        Pesquisar
                    </button>
                </form>
            </div>

    </header>

    <!-- Menu de navegação -->

    {% include 'iot/partials/_menu.html' %}


    <!-- Conteúdo da página -->
    <div class="container mx-auto mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
</body>

</html>
